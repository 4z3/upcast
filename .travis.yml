sudo: false

install:
- mkdir -p ~/bin
- curl -sL -o - https://github.com/commercialhaskell/stack/releases/download/v0.1.0.0/stack-0.1.0.0-x86_64-linux.gz | zcat > ~/bin/stack
- chmod +x ~/bin/stack
- export PATH=/opt/ghc/7.8.4/bin:$PATH

script:
- ~/bin/stack --system-ghc -j2 build
- ~/bin/stack --system-ghc -j2 install
- cp ~/.local/bin/upcast .
- strip -p --strip-unneeded --remove-section=.comment upcast
- upx upcast

cache:
  directories:
  - $HOME/bin
  - $HOME/.stack/snapshots/x86_64-linux/lts-*


addons:
  apt:
    packages:
    - libgmp3-dev
    - upx-ucl
    - binutils
    - ghc-7.8.4

    sources:
    - hvr-ghc

  artifacts:
    paths:
    - upcast
