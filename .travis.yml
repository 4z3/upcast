env:
 - GHCVER=7.8.4

before_install:
- sudo add-apt-repository -y ppa:hvr/ghc
- sudo apt-get update
- sudo apt-get install ghc-$GHCVER
- export PATH=/opt/ghc/$GHCVER/bin:$PATH
- sudo sh -c 'curl -s  -O - https://github.com/commercialhaskell/stack/releases/download/v0.1.0.0/stack-0.1.0.0-x86_64-linux.gz | zcat > /usr/local/bin/stack'
- sudo chmod +x /usr/local/bin/stack

install:
- stack build

script:
- stack test
